<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Minutes</title>
  <link rel="stylesheet" href="style.css?v=5">

</head>
<body class="cozy">
  <canvas id="confettiCanvas"></canvas>

  <div id="container">

    <h1 id="title">Aura Minutes</h1>

    <input id="taskName" type="text" placeholder="What are you working on?">

    <div id="timerDisplay">25:00</div>

    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="durationBox">
      <label>Session length (minutes)</label>
      <input id="minutesInput" type="number" min="1" max="180" value="25">
    </div>

    <div id="encouragement"></div>

    <div id="musicPlayer">
      <label>Upload music</label>
      <input id="musicInput" type="file" accept="audio/*">
      <div id="musicControls">
        <label class="loopLabel">
          <input id="loopToggle" type="checkbox">
          Loop music
        </label>
      </div>
      <audio id="music" controls></audio>
    </div>

    <div id="notesBox">
      <label for="notes">Little notes for this session</label>
      <textarea id="notes" rows="3" placeholder="Thoughts, ideas, or tiny wins."></textarea>
    </div>

    <div id="message"></div>

    <audio id="ding" src="ding.mp3" preload="auto"></audio>

  </div>

  <script src="script.js?v=1234"></script>


</body>
</html>
